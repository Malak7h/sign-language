<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليم لغة الإشارة</title>
    <!-- تحميل مكتبة P5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- تحميل مكتبة ml5.js -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@2.7.0/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تعلم لغة الإشارة</h1>
        <button id="start-button">ابدأ التعلم</button>
        <div id="intro-content">
            <!-- أي محتوى ترغب في إخفائه -->
            <p>اضغط على "ابدأ التعلم" لبدء التعرف على الإشارات.</p>
        </div>
        <div id="camera-container" style="display: none;">
            <!-- سيتم عرض الفيديو هنا بعد الضغط على الزر -->
            <video id="camera" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
